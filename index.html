<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="sass/main.scss">
</head>

<body>
  <div class="advice">
    <p class="advice__title">Advice #<span class="advice__number">117</span></p>
    <p class="advice__content">&ldquo;<span class="advice__text">It is easy to sit up and take notice, what's difficult
        is getting up and taking action.</span>&rdquo;</p>
    <img src="images/pattern-divider-mobile.svg" alt="Section separator"
      class="advice__separator advice__separator--mobile">
    <img src="images/pattern-divider-desktop.svg" alt="Section separator"
      class="advice__separator advice__separator--desktop">
    <button class="advice__btn">
      <img src="images/icon-dice.svg" alt="dice" class="advice__icon">
    </button>
  </div>
</body>

</html>
